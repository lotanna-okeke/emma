def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

// Add the keystore information from your properties file
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

def generateVersionCode() {
    def date = new Date()
    def formattedDate = date.format('yyyyMMdd')
    def buildNumber = 02

    def versionCode = formattedDate + buildNumber.toString()
    println("Version code: ${versionCode}")

    return Integer.parseInt(versionCode)
}

def generateVersionName() {
    def major = 1 // Default major version (you can customize this)
    def minor = 0 // Default minor version (you can customize this)
    def patch = 0 // Default patch version (you can customize this)

    // Define a suffix to indicate the build type or release status (e.g., "dev", "beta", "rc", "release")
    def buildTypeSuffix = "beta" // Customize this as needed, or leave it empty for release builds

    // Construct the version name using the major, minor, patch, timestamp, and build type suffix
    def versionName = "${major}.${minor}.${patch}-${buildTypeSuffix}".toString()

    println("Version name: $versionName")

    return versionName
}

